{% extends 'main.html' %}

{% block content %}
   <h1>Home</h1>
   <a href="{% url 'register' %}">Register</a>


   {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
   {% else %}
      <a href="{% url 'login'%}">Login</a>
   {% endif %}

   <a href="{% url 'showUsers' %}">Show users</a>
{% endblock content %}
