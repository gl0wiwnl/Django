{% extends 'main.html' %}

{% block content %}
<div>
   
   <ul>
      {% for user in users  %}
         {% if request.user.id == user.id or request.user.is_staff %}
            <li>ID: {{ user.id }} ---  {{user.first_name}}  {{user.username}} {{user.email}}  <a href="{% url 'delete-user' user.id %}">Delete user</a> <a href="{% url 'edit-user' user.id %}">Edit</a></li>
         {% endif %}   
      {% endfor %}   
   </ul>
</div>
{% endblock content %}
